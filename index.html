<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/tailwind.css">

</head>

<body class="bg-gray-200">

    <div class="container mx-auto py-4">
        <div class="grid row-span-2 lg:grid-cols-12 gap-3">
            <div class="row-span-1 lg:col-span-12">
                <button class="p-3 bg-green-600 hover:bg-green-700 duration-200 rounded text-white" onclick="randomPokemonData()">Random Pokemon</button>       
            </div>
            <div class="row-span-1 lg:col-span-12 flex justify-center" id="pokemon-container">   
                <div>
                    <div class='p-3 relative'>
                        <div class='absolute top-0 left-0 z-20 w-14 h-14 text-sm flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600' id="pokemon-height"></div>                    
                        <div class='absolute top-0 right-0 z-20 w-14 h-14 text-sm flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600' id="pokemon-weight" ></div>

                        <div class='w-96 bg-white p-10 top-4 rounded-lg'>                
                            <div id="pokemon-data"></div>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="row-span-1 lg:col-span-6">                
                    <div class="bg-white p-10 rounded-lg hidden" id="pokemon-detail-container">
                        <div class="flex mb-5">
                            <div class="text-gray-600 font-bold">Moves list</div>                                                
                            <div class="ml-auto cursor-pointer text-red-600 hover:text-red-700" onclick="closeDetail()">close</div>
                        </div>
                        <div id="pokemon-detail" class="flex flex-wrap"></div>                        
                    </div>
                </div>          
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>

</body>
</html>
