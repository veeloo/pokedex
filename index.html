<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/tailwind.css">

</head>

<body class="bg-gray-100">


    <div id="app">

            <div class="bg-white border rounded-lg p-5 w-6/12 flex flex-col items-center justify-center relative">

        </div>
    </div>

    <!-- vue cdn -->

</html>
