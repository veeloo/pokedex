<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/tailwind.css">

</head>

<body class="bg-gray-200">

    <div class="container mx-auto py-4">
        <div class="grid row-span-2 lg:grid-cols-12 gap-3">
            <div class="row-span-1 lg:col-span-12">
                <button class="p-3 bg-green-600 hover:bg-green-700 duration-200 rounded text-white" onclick="randomPokeId()">Random Pokemon</button>       
            </div>
            <div class="row-span-1 lg:col-span-6">   
                <div>
                    <div class='p-3 relative'>
                        <div class='absolute top-0 left-0 z-20 w-14 h-14 text-sm flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600' id="pokemon-height"></div>                    
                        <div class='absolute top-0 right-0 z-20 w-14 h-14 text-sm flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600' id="pokemon-weight" ></div>

                        <div class='w-full bg-white p-10 top-4 rounded-lg text-center '>                
                            <div id="pokemon-data"></div>
                        </div>

                    </div>
                </div>        
            </div>
            <div class="row-span-1 lg:col-span-6">
                <div class="hidden">
                    <div class="bg-white p-10 rounded-lg">
                        <div id="pokemon-detail"></div>
                    </div>
                </div>          
            </div>
        </div>
    </div>
    
    
</body>

<script> 

    const baseURL = 'https://pokeapi.co/api/v2/pokemon'
    
    const el = document.getElementById('pokemon-data');
    

    function getPokemon(id){
        fetch(`${baseURL}/${id}`)
        .then(res => res.json())
        .then((data , index) => {

            let name = data.name.charAt(0).toUpperCase() + data.name.slice(1);

            document.getElementById('pokemon-height').innerHTML = data.height + ' m';
            document.getElementById('pokemon-weight').innerHTML = data.weight + ' kg';

            el.innerHTML = `                         
            <div class='p-3'>
                    <div class='relative'>
                        <div class='text-gray-200 font-extrabold text-9xl'># ${data.id}</div>
                        <div class='absolute w-full h-full flex top-12 '>
                            <img src=${data.sprites.other.dream_world.front_default}  class='lg:h-30 lg:w-30 '>
                        </div>
                    </div>
                </div>
                

                <div class='pt-10'>
                    <div class='text-5xl font-bold text-gray-600 mt-2'>${name}</div>                            

                        <div class='my-5 text-left grid lg:grid-cols-10 gap-x-5'>
                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[0].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[0].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-red-500 absolute" style="width:${data.stats[0].base_stat}pt"></div>
                                </div>
                            </div>

                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[1].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[1].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-red-600 absolute" style="width:${data.stats[1].base_stat}pt"></div>
                                </div>
                            </div>

                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[2].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[2].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-green-500 absolute" style="width:${data.stats[2].base_stat}pt"></div>
                                </div>
                            </div>

                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[3].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[3].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-pink-700 absolute" style="width:${data.stats[3].base_stat}pt"></div>
                                </div>
                            </div>

                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[4].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[4].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-green-700 absolute" style="width:${data.stats[4].base_stat}pt"></div>
                                </div>
                            </div>

                            <div class='col-span-3 text-right text-sm font-bold text-gray-400'>${data.stats[5].stat.name}</div>
                            <div class='col-span-1 font-bold text-gray-400 text-sm'> ${data.stats[5].base_stat}</div>
                            <div class='col-span-6'>
                                <div class="h-3 relative max-w-xl rounded-full overflow-hidden mt-2">
                                    <div class="w-full h-full bg-gray-200 absolute"></div>                                        
                                    <div class="h-full bg-yellow-500 absolute" style="width:${data.stats[5].base_stat}pt"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div>   

                
                <button class=" bg-purple-600 hover:bg-purple-800 duration-200 p-3 text-white rounded " onclick='showDetail()'>Show Detail</button> 
            `
        })    
    }

    const randomPokeId = ()=> {
        let rand = Math.floor(Math.random() * 150) + 1
        el.innerHTML = '';

        getPokemon(rand)
    }

    getPokemon(randomPokeId())

    const showDetail = (props)=> {
        document.getElementById('pokemon-detail').classList.remove('hidden')

        
    }


</script>

</html>
