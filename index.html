<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/tailwind.css">


    <style>

        .top-minus{
            top : -100;
        }
    </style>
</head>

<body class="h-screen flex justify-center items-center bg-gray-200">

    <div class="" id="pokemon-data"></div>

    <!-- <img src=${data.sprites.other.dream_world.front_default}  class='h-24 w-24 border-blue-500 border-4'> -->
    
</body>

<script> 

    const baseURL = 'https://pokeapi.co/api/v2/pokemon'
    
    const el = document.getElementById('pokemon-data');

    function getPokemon(id){
        fetch(`${baseURL}/${id}`)
        .then(res => res.json())
        .then(data => {
            el.innerHTML = `                         
                <div class='p-3 border-4 border-blue-500 relative'>

                    <div class='absolute top-0 left-0 z-10 w-20 h-20 text-lg flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600'>${data.height} m</div>                    
                    <div class='absolute top-0 right-0 z-10 w-20 h-20 text-lg flex justify-center items-center rounded-full bg-gray-100 p-1 font-bold text-gray-600''>${data.weight} kg</div>                                
                    
                    <div class='w-full bg-white p-10 mt-4 rounded-lg top-10 cursor-pointer'>                
                        <div class='border-blue-500 border-4 relative'>
                            <div class='text-gray-200 font-extrabold text-9xl'># ${id}</div>                            
                            
                            <div class='absolute border-blue-500 border-3'>halo</div>
                            
                        </div>                            

                        <div class='mt-5'>
                            <div>
                                Name : 
                                <span class='mt-3 font-bold'>${data.name}</span>
                            </div>
                        </div>

                    </div>
                    
                </div>
            `
        })    
    }
    
    getPokemon(150)


</script>

</html>
